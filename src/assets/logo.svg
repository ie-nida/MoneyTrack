<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradients with sophisticated depth -->
    <linearGradient id="moneyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trackGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1abc9c;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1abc9c;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1abc9c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1abc9c;stop-opacity:1" />
    </linearGradient>
    <!-- Dollar sign gradient -->
    <radialGradient id="dollarGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#5ab3b3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a5a;stop-opacity:1" />
    </radialGradient>
    <!-- Circle background gradient -->
    <radialGradient id="circleGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#4a8080;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#2d5a5a;stop-opacity:0.05" />
    </radialGradient>
    <!-- Premium shadow and glow effects -->
    <filter id="textShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="3" dy="4" stdDeviation="4" flood-color="#00000045"/>
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#00000025"/>
    </filter>
    <!-- Enhanced glow effect for dollar sign -->
    <filter id="dollarGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feColorMatrix in="coloredBlur" values="0 0 0 0 0.35 0 0 0 0 0.7 0 0 0 0 0.7 0 0 0 0.4 0"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Premium background circle with enhanced styling -->
  <circle cx="25" cy="40" r="22" fill="url(#circleGradient)" stroke="#4a8080" stroke-width="0.8" opacity="0.8"/>
  <circle cx="25" cy="40" r="18" fill="none" stroke="#5ab3b3" stroke-width="0.3" opacity="0.4"/>
  
  <!-- Dollar sign with premium styling -->
  <text x="25" y="48" font-family="Georgia, serif" font-size="24" font-weight="bold" 
        fill="url(#dollarGradient)" text-anchor="middle" filter="url(#dollarGlow)">$</text>
  
  <!-- Money text with enhanced gradient and shadow -->
  <text x="55" y="52" font-family="Inter, -apple-system, BlinkMacSystemFont, Arial, sans-serif" 
        font-size="36" font-weight="800" fill="url(#moneyGradient)" 
        filter="url(#textShadow)" letter-spacing="-0.5px">Money</text>
  
  <!-- Track text with enhanced gradient and shadow -->
  <text x="182" y="52" font-family="Inter, -apple-system, BlinkMacSystemFont, Arial, sans-serif" 
        font-size="36" font-weight="800" fill="url(#trackGradient)" 
        filter="url(#textShadow)" letter-spacing="-0.5px">Track</text>
  
  <!-- Subtle highlight accent -->
  <ellipse cx="25" cy="38" rx="12" ry="8" fill="#1abc9c" opacity="0.15" transform="rotate(-15 25 38)"/>
</svg>